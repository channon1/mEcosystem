  <style>
    body {
    padding-top: 50px;
    padding-bottom: 20px;

  </style>

<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to mEcosystem, Your own personal ecosystem</h1>
  </div>
    <div class="row" id="status">
      <div class="col-md-12">
	<h3>Connecting...(plants take time to grow and code takes time to run)</h3>
      </div>
    </div>
    <div class="row" id="main">
      <div class="col-md-2">
	<label>data:</label>
	<h3>
	  <span id="dataf"empty></span> <span id="symbol">datums</span>
	</h3>
      </div>
      <div class="col-md-2">
	<label for="pulldown1">F THIS:</label>
	<select class="form-control" id="units">
	</select>
      </div>
      <div class="col-md-4">
	<label>Actions:</label>
	<div class="row">
	  <div class="col-md-6">
	    <button type="button" class="btn btn-default btn-block" id="tare">Tare</button>
	  </div>
	  <div class="col-md-6">
	    <button type="button" class="btn btn-default btn-block" id="clear">Clear</button>
	  </div>
	</div>
      </div>
    </div>
  </div>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  
  <script>
    $(document).ready(function() {
    function updateData(datas) {
        $('#dataf').text(datas);
    }
    
    function setStatus(status) {
    if (status) {
    // Update status text and show the state area.
    $('#status h3').text(status);
    $('#status').show();
    }
    else {
    // Hide status area if null/empty status.
    $('#status').hide();
    }
    }
    // Start with main controls hidden until connected.
    $('#main').hide();
    
    
    var server = new EventSource('/data');
    server.onmessage = function(e) {
        updataData(e.data);
    };
    server.onopen = function(e) {
    // Hide connecting status and show controls.
    $('#status').hide();
    $('#main').show();
    };
    server.onerror = function(e) {
    // Hide controls and show connecting status.
    $('#main').hide();
    $('#status h3').text('Connecting...(plants take a long time to grow and code takes a long time to write...)');
    $('#status').show();
    };
    
    });
  </script>
</body>
</html>
